<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1>
            <span style="color: rgb(243, 82, 109);">ROCK</span> 
            <span style="color: yellow;">PAPER</span> 
            <span style="color: rgb(0, 191, 255);">SCISSORS</span>
          </h1>

        <div class="game">
            <div class="player">
                <h2>Player 1</h2>
                <img id="player1_img" src="../images/rockrock.png" alt="Player 1 Choice" class="choice-image">
                <p id="player1_score">Score: <span  style="color: rgb(190, 0, 32);">0</span> </p>
            </div>
            <div class="play-area">
                <button id="playButton">Play</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <img id="player2_img" src="../images/rockrock.png" alt="Player 2 Choice" class="choice-image">
                <p id="player2_score">Score: <span  style="color: rgb(190, 0, 32);">0</span> </p>
            </div>
        </div>
        <div id="gameResult"></div>

    </div>
    <h1>New Element</h1>
    <script src="script.js"></script>   
</body>
</html>
